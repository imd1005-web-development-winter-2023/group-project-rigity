<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Preview Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Press+Start+2P&display=swap"
      rel="stylesheet"
      
    />

  </head>
  <main>
    <header>
      <div class="logo">
        <img
          src="images/logoRed.png"
          alt="Logo"
          style="width: 50px; height: 50px; object-fit: cover"
        />
      </div>
      <nav class="header-nav">
        <ul>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">New Products</a></li>
          <li><a href="#">Sale</a></li>
        </ul>
      </nav>
      <!--<div class="header-search">
        <form>
          <input type="text" placeholder="Search" />
        </form>-->

      <div class="header-icons">
        <div class="search-image">
          <img src="images/search.png" alt="Search" />
        </div>
        <div class="cart">
          <img src="images/cart.png" alt="Cart" />
        </div>
        <div class="profile">
          <img src="images/account.png" alt="Account" />
        </div>
      </div>
    </header>

    <div class="preview-section">
      <div class="preview-item">
        <div class="preview-item-image">
          <img src="images/NikeAirForce1_1.webp" alt="Preview Item" />
        </div>
        <div class="container">
          <h2>Air Force 1</h2>
          <p class="price">$99.99</p>
          <p class="description">Description of the shoe goes here.</p>

          <div class="colors">
            <div class="colorOne"></div>
            <div class="colorTwo"></div>
            <div class="colorThree"></div>
          </div>
          <div class="buy">
          <div class="size-options">
            <label for="shoe-size">Select Size (US):</label>
            <select name="shoe-size" id="shoe-size">
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
        </div>
        
          <button class="my-button">Add To Cart</button>
        </div>
        <!--</div>-->
      </div>
    </div>
    
    <footer>
    


    </div>
    <div class="media">
      
      <img src="./images/twitter.png" alt="twitter" class="apps"/>
      <img src="./images/facebook.png" alt="facebook" class="apps"/>
      <img src="./images/insta.png" alt="instagram" class="apps"/>


      <ul class="footer-links">
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Terms and Conditions</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>

      
       
      </div>
    </footer>

  </main>
</html>
